<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div>
            <span>学生信息管理系统</span>
            <span>首页</span>
            <span onclick="location.href='index.html'"> 学生管理</span>
        </div>
    </nav>

    <div class="query">
        <p>学生查询及管理</p>
    </div>

    <div class="button">
        <button type="button" class="btn btn-success" onclick="location.href='2nd.html'">添加学生</button>
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#searchModal">
            <span class="glyphicon glyphicon-search"></span>
            搜索</button>
    </div>
    <div class="cell">
        <table class="table table-bordered table-hover">
            <tr class="active tabelhead">
                <th class="th">姓名</th>
                <th class="th">年龄</th>
                <th class="th">联系方式</th>
                <th class="th">邮箱</th>
                <th class="th">修改</th>
                <th class="th">删除</th>
            </tr>
        </table>
    </div>

    <div class="page"></div>

    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">学生信息搜索</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">姓名：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control user" placeholder="姓名" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">联系方式：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control num" placeholder="联系方式" name="phone">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success search" data-dismiss="modal">搜索</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">确定要删除吗？</h4>
                </div>
                <div class="modal-body modal-body-one">
                    2222
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success del" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script id="temp" type="text/html">
        {{each data item}}
        <tr class="data-tr">
            <th class="th "+{{item.id}}+"">{{item.username}}</th>
            <th class="th">{{item.age}}</th>
            <th class="th">{{item.phone}}</th>
            <th class="th">{{item.email}}</th>
            <th class="th editor"><span class="glyphicon glyphicon-edit"></span></th>
            <th class="th delete">
                <span class="glyphicon glyphicon-calendar" data-toggle="modal" data-target="#deleteModal"></span>
            </th>
        </tr>
        {{/each}}
    </script>

    <script id="page" type="text/html">
        <p>{{currentPage}}</p>
        <nav aria-label="Page navigation">
            <ul class="pagination pagination-lg">
                <li class="{{currentPage==1?' disabled':''}}" onclick="getStudents({{currentPage-1}})">
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                {{each pages page}}
                    <li class="{{page==currentPage?'active':''}}"  onclick="getStudents({{page}});"><a href="#">{{ page }}</a></li>
                {{/each}}
            <li class="{{currentPage==totalPage?'disabled':''}}" onclick="getStudents({{currentPage+1}});">
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </script>
    <script src="jquery.js"></script>
    <script src="bootstrap\js\bootstrap.min.js"></script>
    <script src="template-web.js"></script>
    <script src="js/index.js"></script>
    <!-- <script src="js/edit.js"></script> -->
</body>

</html>
